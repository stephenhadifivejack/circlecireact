
version: 2.1

commands:
  restore_cache_cmd:
    steps:
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
  save_cache_cmd:
    steps:
      - save_cache:
          key: v3-dependencies-{{ checksum "package.json" }}
          paths: 
            - my-file.txt
            - node_modules
        

executors:
  docker-executor:
    docker:
      - image: cimg/node:18.4.0

jobs:
  check-yarn-version:
    executor: docker-executor
    steps:
      - checkout
      - run: yarn --version    
  echo-env:
    executor: docker-executor
    steps:
      - checkout 
      - run: echo $MY_ENV_VAR
  
  install-dependencies:
    executor: docker-executor
    steps:
      - checkout
      - restore_cache_cmd
      - run: yarn install      
      - save_cache_cmd
  
  build:
    executor: docker-executor
    steps:
      - checkout
      - restore_cache_cmd
      - run: yarn build

  test:
    executor: docker-executor
    steps:
      - checkout
      - restore_cache_cmd
      - run: yarn test


workflows:
  check-yarn-version:
    jobs:
      - check-yarn-version
  echo-env:
    jobs:
      - echo-env:
          context:
            - my-context

  build-and-test:
    jobs:    
      - build
      - test:
          requires:
            - build            
    requires:
      - install-and-cache

  install-and-cache:
    jobs:
      - install-dependencies      
